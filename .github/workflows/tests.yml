name: Django Tests with Coverage and Allure

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar el repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      # 3️⃣ Instalar dependencias + coverage + pytest + pytest-django + allure-pytest
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r NovaBack/requirements.txt
          pip install coverage pytest pytest-django allure-pytest

      # 4️⃣ Ejecutar migraciones Django
      - name: Run migrations
        working-directory: ./NovaBack
        run: python manage.py migrate

      # 5️⃣ Ejecutar tests con pytest-django y generar reporte Allure
      - name: Run Django tests with Allure
        working-directory: ./NovaBack
        run: |
          mkdir -p tests/results/allure_raw
          pytest --ds=NovaBack.settings --alluredir=tests/results/allure_raw

      # 6️⃣ Generar reporte Allure (requiere que allure esté instalado en el runner)
      - name: Generate Allure Report
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jre-headless unzip wget
          wget https://github.com/allure-framework/allure2/releases/latest/download/allure-2.35.1.zip -O allure.zip
          unzip allure.zip -d allure
          allure/bin/allure generate NovaBack/tests/results/allure_raw --clean -o NovaBack/tests/results/allure

      # 7️⃣ Subir reportes como artifact
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: NovaBack/coverage.xml

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: NovaBack/tests/results/allure
