name: Django Tests with Pytest-Django, Allure, and Coverage

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      # 3️⃣ Instalar dependencias y plugins necesarios
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r NovaBack/requirements.txt
          pip install coverage pytest pytest-django allure-pytest

      # 4️⃣ Configurar variable de entorno de Django
      - name: Set DJANGO_SETTINGS_MODULE
        run: echo "DJANGO_SETTINGS_MODULE=NovaBack.settings" >> $GITHUB_ENV

      # 5️⃣ Migraciones de Django
      - name: Run migrations
        working-directory: ./NovaBack
        run: |
          python manage.py migrate

      # 6️⃣ Ejecutar tests con pytest-django, cobertura y Allure
      - name: Run tests with pytest-django
        working-directory: ./NovaBack
        run: |
          mkdir -p tests/results/allure_raw
          pytest . --alluredir=tests/results/allure_raw
          coverage run manage.py test
          coverage xml -o tests/results/coverage.xml

      # 7️⃣ Generar reporte Allure
      - name: Generate Allure Report
        run: |
          mkdir -p tests/results/allure
          allure generate tests/results/allure_raw --clean -o tests/results/allure

      # 8️⃣ Subir reportes como artifacts
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: NovaBack/tests/results/coverage.xml

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: NovaBack/tests/results/allure
