name: Django Tests with Coverage and Allure

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar el repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      # 3️⃣ Instalar dependencias + coverage + allure-pytest
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r NovaBack/requirements.txt
          pip install coverage allure-pytest

      # 4️⃣ Migraciones Django
      - name: Run migrations
        working-directory: ./NovaBack
        run: |
          python manage.py migrate

      # 5️⃣ Ejecutar tests con coverage y generar reporte XML
      - name: Run Django tests
        working-directory: ./NovaBack
        run: |
          coverage run manage.py test
          coverage xml -o tests/results/coverage.xml

      # 6️⃣ Instalar Allure CLI (última versión automáticamente)
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jre-headless wget tar
          ALLURE_VERSION=$(curl -s https://api.github.com/repos/allure-framework/allure2/releases/latest | grep tag_name | cut -d '"' -f 4)
          wget https://github.com/allure-framework/allure2/releases/download/$ALLURE_VERSION/allure-$ALLURE_VERSION.tgz
          tar -zxvf allure-$ALLURE_VERSION.tgz -C $HOME/
          echo "$HOME/allure-$ALLURE_VERSION/bin" >> $GITHUB_PATH

      # 7️⃣ Generar reporte Allure
      - name: Generate Allure Report
        run: |
          mkdir -p tests/results/allure
          allure generate tests/results --clean -o tests/results/allure

      # 8️⃣ Subir reportes como artifact
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: NovaBack/tests/results/coverage.xml

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: NovaBack/tests/results/allure
